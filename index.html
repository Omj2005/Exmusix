<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Player</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/ea3c5615fe.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- header which includes logo favourites search bell and profile -->
	<header id="body-header">
		<nav>
			<div>
				<ul id="navigation-list">

					<li class="logo-item">
						<img src="../logo2.png" alt="logo"class="logo-img">

					</li>
					
					
					<li><i class="fa-regular fa-star fa-spin"></i></li>

					<li class="search-items">
					<div class="search-wrapper">
						<form>
						<input type="search" name="track">
						<button type="submit">
						<i class="fa-solid fa-magnifying-glass fa-fade"></i>
						</button>
					
					</form>
				</div>
				</li>
					<button type="button"class="bell">
					<li><i class="fa-regular fa-bell fa-shake"></i></li></button>
					<button type="button"class="bell">
					<li><i class="fa-regular fa-user"></i></li></button>
				</ul>
			</div>
		</nav>
	</header>
	
	<section id="banner">
		<div class="caro">
    <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../caro1 (2).png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../caro2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../caro3.png" class="d-block w-100 " alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  

</div>
</div>
</section>


	


<div class="vstack gap-3">
  <div class="p-2"><i class="fa-brands fa-linkedin fa-xl"></i></div>
  <div class="p-2"><i class="fa-brands fa-instagram fa-xl"></i></div>
  <div class="p-2 "><i class="fa-brands fa-x-twitter fa-xl"></i></div>
  <div class="p-2 p3"><i class="fa-brands fa-whatsapp fa-xl"></i></div>

  
</div>

<section class="lr_section">
	<div>
		<ul id="latest_releases">
			<li><i class="fa-solid fa-headphones fa-flip fa-xl"></i></li>
			<li class="latest_heading">Latest Releases</li>
		</ul>
	</div>
	<div>
		<div class="container text-center">
  <div class="row">
    <div class="col-6 col-sm-4"><img src="../lat2 (2).png" alt="logo" class="img1">
    	<p class="title">Lana Del Rey</p>
    	<i class="fa-solid fa-ellipsis fa-xl"></i>
    	<p class="time">4:44</p>
    </div>

    <div class="col-6 col-sm-4"><img src="../lat2 (2).png" alt="logo" class="img2">
    	<p class="title">Lana Del Rey</p>
    	<i class="fa-solid fa-ellipsis fa-xl"></i>
    	<p class="time">4:44</p>
    </div>

    <!-- Force next columns to break to new line at md breakpoint and up -->
    <div class="w-100 d-none d-md-block"></div>

    <div class="col-6 col-sm-4"><img src="../lat2 (2).png" alt="logo">
    	<p class="title">Lana Del Rey</p>
    	<i class="fa-solid fa-ellipsis fa-xl"></i>
    	<p class="time">4:44</p>
    </div>
    <div class="col-6 col-sm-4"><img src="../lat2 (2).png" alt="logo">
    	<p class="title">Lana Del Rey</p>
    	<i class="fa-solid fa-ellipsis fa-xl"></i>
    	<p class="time">4:44</p>
    </div>
  </div>
</div>
	</div>
</section>


<section>
	<div>
		<ul id="latest_releases">
			<li><i class="fa-solid fa-headphones fa-flip fa-xl"></i></li>
			<li class="latest_heading">Popular Artists</li>
		</ul>
	</div>
<div class="song-list">
	<!--<div class="latest_list">-->
		<ul class="list_und list_und2">
			<li><img src="../alanWalker.png" alt="logo"class="latest-im3g">
				<p>Alan Walker</p>
			</li>
			<li><img src="../bruno.png"alt="logo"class="latest-img3">
				<p>Bruno Mars</p>
			</li>
			<li><img src="../coldplay.png"alt="logo"class="latest-img3">
         <p>Coldplay</p>
			</li>
			<li><img src="../charlie.png"alt="logo"class="latest-img3">
          <p>Charlie Puth</p>
			</li>
			<li><img src="../dragons.png"alt="logo"class="latest-img3">
         <p>Imagine Dragons</p>
			</li>
			<li><img src="../adele.png"alt="logo"class="latest-img3">
          <p>Adele</p>
			</li>
		</ul>
	</div>
	</section>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
